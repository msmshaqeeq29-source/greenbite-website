<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite - Recipes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<header>
  <nav class="site-nav" aria-label="Main navigation">
    <div class="container nav-inner">
      <a href="index.html" class="logo">
      <img src="images/logo5.png" alt="GreenBite Logo">
      <span>GreenBite</span>
      </a>

      <!-- Hamburger button -->
      <button id="nav-toggle"
              class="nav-toggle"
              aria-controls="nav-list"
              aria-expanded="false"
              aria-label="Open menu">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <!-- Navigation links -->
      <ul id="nav-list" class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="workout.html">Workout</a></li>
        <li><a href="mindfulness.html">Mindfulness</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>


  <main>
    <section class="recipes-page">
      <h1>Healthy Recipes</h1>

      <!-- Search and filter -->
      <div class="recipe-controls">
        <label for="recipeSearch">Search Recipes:</label>
        <input type="text" id="recipeSearch" placeholder="Search recipes...">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
        </select>
      </div>

      <!-- Container for recipe cards -->
      <div id="recipeContainer" class="recipe-container"></div>
    </section>

    <!-- Recipe Modal -->
    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2 id="modalTitle">Recipe Title</h2>
        <img id="modalImage" src="images/tofixerror.jpg" alt="Recipe image">
        <h3>Ingredients</h3>
        <ul id="modalIngredients"></ul>
        <h3>Steps</h3>
        <ol id="modalSteps"></ol>
        <h3>Nutrition</h3>
        <table id="modalNutrition"></table>
      </div>
    </div>
  </main>

  <footer>
   
    <div class="newsletter">
    <h3>Join Our Newsletter</h3>
    <form id="newsletterForm">
      <label for="newsletterEmail">Email Address:</label>
      <input type="email" id="newsletterEmail" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <p id="newsletterMsg"></p>
  </div>
  <p>&copy; 2025 GreenBite. All rights reserved.</p>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/recipes.js"></script>
</body>
</html>
